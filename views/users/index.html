<div class="row"> <div class="col-lg-12"> <h1 class="page-header">Users</h1> </div> <!-- /.col-lg-12 --> </div> <!-- /.row --> <div class="row"> <div class="col-lg-12"> <div class="row"> <div class="col-lg-3"> <input type="text" class="form-control" placeholder="Enter user name or email" ng-model-options="{ debounce: 500 }" ng-model="user_name" ng-change="search_user()">  </div> </div> <div class="panel panel-default"> <div class="panel-heading"> <i class="fa fa-th-list"></i> List of Users </div> <!-- /.panel-heading --> <div class="panel-body"> <div class="table-responsive"> <table class="table"> <thead> <tr> <th># <th>Email <th>First Name <th>Last Name <th>Phone <th>Address <th>Type <th>Option   <tbody ng-repeat="user in users"><!-- | orderBy:'-u_id' --> <tr> <td>{{ user._id }} <td>{{ user.email }} <td>{{ user.first_name }} <td>{{ user.last_name }} <td>{{ user.phone }} <td>{{ user.address }} <td>{{ user.type == 1 ? "User" : "Admin" }} <td> <div class="btn-group"> <a class="btn btn-success" ui-sref="dashboard.view_user({user_id: user._id})">View</a> <a class="btn btn-warning" ui-sref="dashboard.edit_user({user_id: user._id})">Edit</a> <a class="btn btn-danger" ng-click="disable(user.u_id)">Disable</a> </div>    </table> </div> <div class="row"> <div class="pull-right"> <pagination style="margin-right: 20px" total-items="total_record" items-per-page="limit" ng-model="current_page" ng-change="pageChanged()" max-size="5" boundary-links="true" rotate="false"></pagination> </div> </div> </div> <!-- /.panel-body --> </div> </div> <!-- /.col-lg-12 --> </div>
