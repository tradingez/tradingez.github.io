<div class="row"> <div class="col-lg-12"> <h1 class="page-header">User {{ user.first_name }} {{user.last_name}}</h1> </div> <!-- /.col-lg-12 --> </div> <div class="row"> <div class="col-lg-6"> <div class="panel panel-default"> <div class="panel-heading"> User detail </div> <!-- /.panel-heading --> <div class="panel-body"> <div class="table-responsive"> <table class="table table-hover"> <tbody> <tr> <td>ID <td>{{user._id}}  <tr> <td>First Name <td>{{user.first_name}}  <tr> <td>Last Name <td>{{user.last_name}}  <tr> <td>User Type <td>{{user.type}}  <tr> <td>Email <td>{{user.email}}  <tr> <td>Phone <td>{{user.phone}}  <tr> <td>Address <td>{{user.address}}   </table> </div> <!-- /.table-responsive --> </div> <!-- /.panel-body --> </div> <!-- /.panel --> </div> <div class="clearfix"></div> <div class="col-lg-12"> <a ui-sref="dashboard.edit_user({user_id: user.user_id})" class="btn btn-primary">Edit</a> <a ng-click="disable()" class="btn btn-danger">Disable</a> </div> </div>
