<div class="container"> <div class="row"> <div class="col-md-6 col-md-offset-4"> <div class="login-panel panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Register Form</h3> </div> <div class="panel-body"> <div ng-show="error" class="alert alert-danger">{{error}}</div> <form name="form" ng-submit="register()" role="form"> <fieldset> <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$invalid }"> <input type="email" placeholder="Username is an email" name="email" id="email" class="form-control" ng-model="email" required> <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span> <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is not valid</span> </div> <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }"> <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="password" required> <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span> </div> <div class="form-group" ng-class="{ 'has-error': form.pwd_confirm.$dirty && form.pwd_confirm.$error.required }"> <input type="password" placeholder="pwd_confirm" name="pwd_confirm" id="pwd_confirm" class="form-control" ng-model="pwd_confirm" required> <span ng-show="form.pwd_confirm.$dirty && form.pwd_confirm.$error.required" class="help-block">Password is required</span> </div> <div class="form-actions"> <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="form.$invalid" class="btn btn-primary">Login</button> </div> </fieldset> </form> </div> </div> </div> </div> </div>
